<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h2>Sign Up</h2>
                    <h5>Register Here</h5>
                </div>

                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputPassword1"
                            placeholder="Full name">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Full
                            name is required</span>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Mobile Number</label>
                        <input formControlName="mobile" type="number" class="form-control" id="exampleInputPassword1"
                            placeholder="mobile number">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile
                            number is required</span>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
                            aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small><br>
                        <span class="text-danger"
                            *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email
                            Id is required</span>

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Password</label>
                        <input formControlName="password" type="password" class="form-control"
                            id="exampleInputPassword1" placeholder="Password">
                        <span class="text-danger"
                            *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password
                            is required</span>

                    </div> <br>
                    <button type="submit" class="btn btn-primary ">Sign Up</button>
                </form>
                <a style="color:#fff;margin-top:10px" routerLink="/login">Already registered? Click to login</a>

            </div>
        </div>
    </div>
</div>
