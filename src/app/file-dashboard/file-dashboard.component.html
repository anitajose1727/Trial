<h3>Tax Filling Dashboard</h3>

<table border="1">
    <tr>
        <th>Id</th>
        <th>Tax Payer Name</th>
        <th>DOB</th>
        <th>Aadhaar Id</th>
        <th>Email Id</th>
        <th>Mobile</th>
        <th>State</th>
        <th>City</th>
        <th>Pincode</th>
    </tr>

    <tr *ngFor="let data of List">
        <td>{{data.id}}</td>
        <td>{{data.fname}}</td>
        <td>{{data.dob}}</td>
        <td>{{data.aadhaar}}</td>
        <td>{{data.email}}</td>
        <td>{{data.state}}</td>
        <td>{{data.city}}</td>
        <td>{{data.pin}}</td>
        <td><button routerLink="." (click)="editData(data.id)">Edit</button></td>
        <td><button routerLink="." (click)="deleteData(data.id)">Delete</button></td>

    </tr>
</table>
